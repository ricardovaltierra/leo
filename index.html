<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leo</title>
  <!-- css -->
  <link rel="stylesheet" href="dist/output.css" />
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- swiper css -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
  <!-- header -->
  <header class="py-8 lg:pt-6 lg:pb-14">
    <div 
      class="container mx-auto lg:relative flex flex-col lg:flex-row
      lg:justify-between gap-y-4 lg:gap-y-0"
    >
      <!-- logo -->
      <div class="flex justify-center lg:justify-normal">
        <a href="#">
          <img src="./assets/img/header/logo.svg" alt="Leo" width="100" />
        </a>
      </div>

      <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0 lg:text-[12px]">
        <!-- location -->
        <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
          <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
          <div class="">
            <div class="text-secondary text-sm"> Circunvalaci√≥n Pte. 828 </div>
            <div class="text-secondary text-sm"> Jardines del Moral </div>
          </div>
        </div>
        <!-- phone -->
        <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
          <i class="ri-phone-fill text-2xl text-accent"></i>
          <div class="text-secondary">(+477) 475 3569</div>
        </div>
        <!-- btn -->
        <button
          class="btn btn-sm btn-outline w-[248px] lg:w-auto mx-auto lg:mx-0"
          >
            Agenda tu cita
        </button>
        <!-- mobile nav -->
        <nav class="mnav bg-white fixed w-[300px] top-0 h-screen -left-[300px] shadow-2xl
          lg:hidden transition-all duration-300 z-20"
        >
          <!-- nav trigger btn -->
          <div class="mnav__close-btn bg-primary w-8 h-8 relative -right-full top-8
            flex justify-center items-center rounded-tr-lg rounded-br-lg
            cursor-pointer transition-all"
          >
            <i class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-white"></i>
          </div>

          <!-- logo, list, form -->
          <div class="px-[100px] flex flex-col gap-y-12 h-full">
            <!-- logo -->
            <a href="#">
              <img src="assets/img/header/logo.svg" alt="Leo" width="100">
            </a>
            <!-- list -->
            <ul class="w-[11rem] -ml-12">
              <li class="py-2">
                <a href="#" class="text-secondary hover:text-accent transition-all
                  duration-300"
                  >
                  Inicio
                </a>
              </li>
              <li class="py-2">
                <a href="#" class="text-secondary hover:text-accent transition-all
                  duration-300"
                  >
                  Quienes somos
                </a>
              </li>
              <li class="py-2">
                <a href="#" class="text-secondary hover:text-accent transition-all
                  duration-300"
                  >
                  Tienda
                </a>
              </li>
              <li class="py-2">
                <a href="#" class="text-secondary hover:text-accent transition-all
                  duration-300"
                  >
                  Contacto
                </a>
              </li>
              <li class="py-2">
                <a href="#" class="text-secondary hover:text-accent transition-all
                  duration-300"
                  >
                  Aviso de privacidad
                </a>
              </li>
            </ul>
            <form action="relative flex gap-x-[10px]" class="w-[12rem] -ml-12">
              <label for="mnav-search-input">
                <i class="ri-search-line text-2xl text-accent"></i>
              </label>
              <input
                type="text"
                id="mnav-search-input"
                placeholder="Buscar..."
                class="outline-none w-[160px] border-b-2 focus:border-b-2 
                focus:border-accent placeholder:italic"
              />
            </form>
          </div>
        </nav>
        <!-- desktop nav -->
        <nav class="bg-white absolute w-full left-0 -bottom-[86px] shadow-custom1 h-16
          rounded-[10px] hidden lg:flex lg:items-center lg:justify-between lg:px-[50px]"
        >
          <!-- list -->
          <ul class="flex gap-x-4">
            <li class="">
              <a href="#" class="border-r pr-4 text-secondary hover:text-accent transition-all
                duration-300"
                >
                Inicio
              </a>
            </li>
            <li class="">
              <a href="#" class="border-r pr-4 text-secondary hover:text-accent transition-all
                duration-300"
                >
                Quienes somos
              </a>
            </li>
            <li class="">
              <a href="#" class="border-r pr-4 text-secondary hover:text-accent transition-all
                duration-300"
                >
                Tienda
              </a>
            </li>
            <li class="">
              <a href="#" class="border-r pr-4 text-secondary hover:text-accent transition-all
                duration-300"
                >
                Contacto
              </a>
            </li>
            <li class="">
              <a href="#" class="text-secondary hover:text-accent transition-all
                duration-300"
                >
                Aviso de privacidad
              </a>
            </li>
          </ul>
          <!-- form -->
          <form class="flex space-x-2">
            <label 
              for="search-input"
              class="flex justify-center items-center group">
              <i class="ri-search-line text-2xl text-accent"></i>
            </label>
            <input 
              type="text"
              id="search-input"
              placeholder="Buscar..."
              class="outline-none w-[100px]
              focus:w-[180px] focus:border-b-2 focus:border-accent
              placeholder:italic placeholder:text-base transition-all
              duration-150"
            />
          </form>
        </nav>
      </div>
    </div>
  </header>

	<!-- SCRIPTS -->
	<!-- swiper -->
	<script src="js/swiper-bundle.min.js"></script>
	<!-- scroll reveal -->
	<script src="js/scrollreveal.min.js"></script>
	<!-- main -->
	<script src="js/main.js"></script>
</body>
</html>
